<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Task Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            padding: 20px;
            min-height: 100vh;
            color: #f1f5f9;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .section-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section.urgent .section-header { border-color: #ef4444; color: #fca5a5; }
        .section.work .section-header { border-color: #3b82f6; color: #93c5fd; }
        .section.band .section-header { border-color: #8b5cf6; color: #c4b5fd; }
        .section.youtube .section-header { border-color: #f43f5e; color: #fda4af; }
        .section.general .section-header { border-color: #14b8a6; color: #5eead4; }
        
        .progress-bar {
            flex: 1;
            max-width: 200px;
            height: 8px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 4px;
            margin-left: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .task-item {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 3px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.2s;
        }
        
        .task-item:hover {
            background: rgba(15, 23, 42, 0.9);
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .task-item.urgent { border-left-color: #ef4444; }
        .task-item.work { border-left-color: #3b82f6; }
        .task-item.band { border-left-color: #8b5cf6; }
        .task-item.youtube { border-left-color: #f43f5e; }
        .task-item.general { border-left-color: #14b8a6; }
        
        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #64748b;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.8);
            transition: all 0.2s;
        }
        
        .checkbox:hover {
            border-color: #34d399;
            background: rgba(52, 211, 153, 0.1);
        }
        
        .checkbox.checked {
            background: #34d399;
            border-color: #34d399;
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-text {
            font-size: 1.05em;
            line-height: 1.5;
        }
        
        .task-meta {
            font-size: 0.85em;
            color: #94a3b8;
            margin-top: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 5px;
        }
        
        .clear-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
            font-size: 1.1em;
        }
        
        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âœ… Task Dashboard</h1>
        <p>Click to check off completed tasks - progress saves automatically</p>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="remaining-tasks">0</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completion-percent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>
        
        <!-- URGENT TASKS TODAY -->
        <div class="section urgent">
            <div class="section-header">
                <span>ðŸ”¥ URGENT - Today (Feb 5)</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-urgent"></div>
                </div>
            </div>
            <div id="urgent-tasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
        
        <!-- WORK TASKS -->
        <div class="section work">
            <div class="section-header">
                <span>ðŸ’¼ Clear Health Pass / Woundcare</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-work"></div>
                </div>
            </div>
            <div id="work-tasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
        
        <!-- BAND TASKS -->
        <div class="section band">
            <div class="section-header">
                <span>ðŸŽ¸ Altering Gray</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-band"></div>
                </div>
            </div>
            <div id="band-tasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
        
        <!-- YOUTUBE TASKS -->
        <div class="section youtube">
            <div class="section-header">
                <span>ðŸŽ¬ FutureNTech YouTube</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-youtube"></div>
                </div>
            </div>
            <div id="youtube-tasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
        
        <!-- GENERAL TASKS -->
        <div class="section general">
            <div class="section-header">
                <span>ðŸ“‹ General & Infrastructure</span>
                <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
            </div>
            <div id="general-tasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Task database - Feb 5, 2026
        const tasks = {
            urgent: [
                { id: 'u1', text: 'Collect all denial appeal letters from Phil', meta: 'CHP - TODAY' },
                { id: 'u2', text: 'Reach out to Kenya: give training + get address for computer', meta: 'CHP - TODAY' },
                { id: 'u3', text: 'Get Tiffany\'s address for computer', meta: 'CHP - TODAY' },
                { id: 'u4', text: 'Set up both computers for Kenya and Tiffany', meta: 'CHP - TODAY' },
                { id: 'u5', text: 'Go through all of Henry\'s questions from yesterday and get answers', meta: 'CHP - TODAY' },
                { id: 'u6', text: 'Reset Daniel\'s AWS password (expires in 9 days)', meta: 'CHP - HIGH PRIORITY' },
                { id: 'u7', text: 'Pack clothes for flight tomorrow morning', meta: 'Personal - TONIGHT' }
            ],
            work: [
                { id: 'w1', text: 'Follow up on deliverable testing', meta: 'CHP - Ongoing' },
                { id: 'w2', text: 'Document S-Network (Google Drive system)', meta: 'CHP - Documentation' },
                { id: 'w3', text: 'Instructional Guide #1: Onboarding checklist', meta: 'CHP - Ensure documents in place for distributors, sales reps, doctors' },
                { id: 'w4', text: 'Instructional Guide #2: Patient-level checks', meta: 'CHP - Detailed patient verification process' },
                { id: 'w5', text: 'Review and pay bills', meta: 'Personal Finance - Backlog' },
                { id: 'w6', text: 'ðŸ”´ Rotate all API keys exposed in Git repo', meta: 'Security - n8n, ElevenLabs, FutureNTech Gmail' }
            ],
            band: [
                { id: 'b1', text: 'Follow up with Ryan Koch - check masters/mix status', meta: 'Feb 21 Release - URGENT' },
                { id: 'b2', text: 'Create AI cover art variations', meta: 'Release prep' },
                { id: 'b3', text: 'Write release announcement copy', meta: 'Marketing' },
                { id: 'b4', text: 'Create 30-day social media content calendar', meta: 'Marketing' },
                { id: 'b5', text: 'Set up playlist submission accounts', meta: 'Distribution' },
                { id: 'b6', text: 'Develop press kit', meta: 'Marketing' },
                { id: 'b7', text: 'Write Feb 28 show promotion copy', meta: 'Live show prep' }
            ],
            youtube: [
                { id: 'y1', text: 'Build Bandcamp scraper for US artist discovery', meta: 'FutureNTech - IN PROGRESS' },
                { id: 'y2', text: 'Write video script #1', meta: 'Content creation' },
                { id: 'y3', text: 'Write video script #2', meta: 'Content creation' },
                { id: 'y4', text: 'Write video script #3', meta: 'Content creation' },
                { id: 'y5', text: 'Research 20+ unsigned metal bands (database)', meta: 'Discovery' },
                { id: 'y6', text: 'Create production workflow guide', meta: 'Documentation' },
                { id: 'y7', text: 'Build submission tracking system', meta: 'Automation' }
            ],
            general: [
                { id: 'g1', text: 'Draft elegant Onboarding submission response', meta: 'Email automation' },
                { id: 'g2', text: 'Draft elegant IVR submission response', meta: 'Email automation' },
                { id: 'g3', text: 'Draft elegant New Patient submission response', meta: 'Email automation' },
                { id: 'g4', text: 'Build n8n workflows for auto-responses', meta: 'Automation' }
            ]
        };
        
        // Load saved state from localStorage
        let completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
        
        function renderTasks() {
            Object.keys(tasks).forEach(category => {
                const container = document.getElementById(`${category}-tasks`);
                const taskList = tasks[category];
                
                if (taskList.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸŽ‰</div>All done!</div>';
                    return;
                }
                
                container.innerHTML = taskList.map(task => {
                    const isCompleted = completedTasks[task.id] || false;
                    return `
                        <div class="task-item ${category} ${isCompleted ? 'completed' : ''}" data-id="${task.id}">
                            <div class="checkbox ${isCompleted ? 'checked' : ''}" onclick="toggleTask('${task.id}')"></div>
                            <div class="task-content">
                                <div class="task-text">${task.text}</div>
                                <div class="task-meta">${task.meta}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Update progress bar
                const completed = taskList.filter(t => completedTasks[t.id]).length;
                const percent = (completed / taskList.length) * 100;
                const progressBar = document.getElementById(`progress-${category}`);
                if (progressBar) {
                    progressBar.style.width = percent + '%';
                }
            });
            
            updateStats();
        }
        
        function toggleTask(taskId) {
            completedTasks[taskId] = !completedTasks[taskId];
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            renderTasks();
        }
        
        function updateStats() {
            const allTasks = Object.values(tasks).flat();
            const total = allTasks.length;
            const completed = allTasks.filter(t => completedTasks[t.id]).length;
            const remaining = total - completed;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('remaining-tasks').textContent = remaining;
            document.getElementById('completion-percent').textContent = percent + '%';
        }
        
        function clearCompleted() {
            if (confirm('Clear all completed tasks? This will remove them from the display.')) {
                // Find all completed task IDs
                const allTasks = Object.values(tasks).flat();
                const completedIds = allTasks.filter(t => completedTasks[t.id]).map(t => t.id);
                
                // Remove them from the tasks object
                Object.keys(tasks).forEach(category => {
                    tasks[category] = tasks[category].filter(t => !completedTasks[t.id]);
                });
                
                // Clear from localStorage
                completedIds.forEach(id => delete completedTasks[id]);
                localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                
                renderTasks();
            }
        }
        
        // Initial render
        renderTasks();
        
        // Update timestamp in header
        const now = new Date();
        const dateStr = now.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        document.querySelector('.header p').textContent = `${dateStr} - Progress saves automatically`;
    </script>
</body>
</html>
